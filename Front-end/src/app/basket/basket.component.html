<div class="basket">
   @if (isEmptyBasket) {
      <p class="empty">The basket is empty!! Go to <a routerLink="/gallery">Gallery</a> !!</p>
    } @else {
       <div class="basket-container">
    <ul class="basket-items">
      @for (item of user.basket; track $index) {
      <li>
        <img src="{{ item.photo }}" alt="" />
        <p>
          {{ item.brand }} / {{ item.size }} / {{ item.technology }} /
          {{ item.season }} / {{ item.prise }}
          <i class="fa-solid fa-euro-sign"></i>
        </p>
        <button (click)="remove(item._id)">
          <i class="fa-solid fa-rectangle-xmark"></i>
        </button>
      </li>
      }
    </ul>
  </div>
  <div class="buy-conainer">
    <p>Total cost</p>
    <p>{{ totalPrise }} <i class="fa-solid fa-euro-sign"></i></p>
    <button (click)="buyItems()" class="btn-buy">
      <i class="fa-solid fa-money-bill-wave"></i>Buy
    </button>
  </div>
      
    }
 
</div>
